<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati al nostro servizio!</title>
</head>
<body style="background-color: rgb(164, 200, 255); font-family: 'Courier New', Courier, monospace;">
    <h1>Modulo di registrazione</h1>
    <form onsubmit="alert('Reghistrazione inviata!')">
        <p>Per favore inserisci:</p>
        <div>
            <input type="text" placeholder="il tuo nome">
        </div>
        <div>
            <input type="text" placeholder="il tuo cognome">
        </div>
        <div>
            <input type="email" placeholder="la tua email">
        </div>
        <div>
            <input type="password" placeholder="scegli una password">
        </div>
        <div>
            data di nascita<br>
            <input type="date" placeholder="data di nascita">
        </div>
        <div>
            <input type="number" placeholder="numero di cellulare"
        </div>
        <div style="background-color: rgba(240, 255, 246, 0.652);">
            Seleziona i tuoi gusti musicali<br>
            <li><input type="checkbox">indie</li>
            <li><input type="checkbox">pop</li>
            <li><input type="checkbox">rock</li>
            <li><input type="checkbox">metal</li>
            <li><input type="checkbox">dance</li>
        </div>
        <div>
            <input type="radio"> Accetto i termini e condizioni
        </div>
        <button type="submit">Invia registrazione</button>
    </form>
</body>
</html>
