<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Fo, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1>Interazioni con l'utente</h1>
<form onsubmit="alert('form inviato')">
    <div>
        <input type="text" placeholder="il tuo nome">
    </div>
    <div>
        <input type="email" placeholder="la tua email">
    </div>
    <div>
        <input type="password" placeholder="password">
    </div>
    <div>
        <input type="checkbox">
    </div>
    <div>
        <input type="color">
    </div>
    <div>
        <input type="time">
    </div>
    <div>
        <input type="datetime-local">
    </div>
    <div>
        <input type="range">
    </div>
    <button type="submit">INVIA FORM</button>
</form>
<button onclick="alert('come stai?')">Ciao!</button>
</body>
</html>
