<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css" />

    <title>Backoffice</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"> <img src="https://picsum.photos/id/63/40" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./backoffice.html">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3 mb-3 mt-md-5">
      <div class="row mx-1" id="cardContainer">
        <div class="col-12 col-md-6 mb-2 d-flex flex-column ">
          <h3 class="text-center">Add a product</h3>
          <form id="add-product-form" class="d-flex flex-column">
            <input type="text" name="name" placeholder="Insert a product name">
            <input type="text" name="description" placeholder="Insert a description">
            <input type="text" name="brand" placeholder="insert a brand">
            <input type="number" name="price" placeholder="Insert a price">
            <input type="url" name="imageUrl" placeholder="Insert a link">
            <button id="add-product-btn" class="btn mt-1" type="submit">Send</button>
          </form>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column ">
          <h3 class="text-center">Edit a product</h3>
          <form id="edit-product-form" class="d-flex flex-column">
            <input type="text" name="name" placeholder="Insert a product name">
            <input type="text" name="description" placeholder="Insert a description">
            <input type="text" name="brand" placeholder="insert a brand">
            <input type="number" name="price" placeholder="Insert a price">
            <input type="url" name="imageUrl" placeholder="Insert a link">
            <button id="edit-product-btn" class="btn mt-1" type="submit">Edit Product</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-12">
          <h3 class="text-center">Product List</h3>
          <div id="productRow">
            <!-- Product rows will be added here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="./js/backoffice.js"></script>
    <script src="./js/product.js"></script>
    
  </body>
</html>
