<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />

    <title>Marketplace</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <img src="https://picsum.photos/id/36/50" alt="" /></a>
            
            
            <div class="account d-flex flex-row-reverse flex-md-row order-5">
                <img src="https://picsum.photos/id/275/30" alt="" class="rounded-circle">
            </div>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success">Search</button>
          </form>
        </div>
    </nav>

    <div class="container">
      <div class="row" id="cardContainer">
        <div class="col-12 col-md-6">
          <form id="add-product-form">
            <input type="text" name="name" placeholder="insert name">
            <input type="text" name="description" placeholder="insert descr">
            <input type="text" name="brand" placeholder="insert brand">
            <input type="number" name="price" placeholder="insert price">
            <input type="url" name="imageUrl" placeholder="insert link">
            <button id="add-product-btn" class="btn btn-primary" type="submit">Send</button>
          </form>
        </div>
        <div class="col-12 col-md-6"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>


    <script src="backoffice.js"></script>
  </body>
</html>
